<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sales.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="list">
        <form onsubmit="return addProduct()">
            <div class="row">
                <div class="col-100">
                    <input type="text" id="productName" placeholder="Продукт" class="inputstyle">
                </div>
            </div>
            <div class="row">
                <div class="col-33">
                    <input type="text" id="productPrice" placeholder="Ед. цена" class="inputstyle text-right">
                </div>
                <div class="col-33">
                    <input type="text" id="productQty" placeholder="К-во" class="inputstyle text-right">
                </div>
                <div class="col-33 text-right">
                    <input type="submit" value="+" class="submit">
                </div>
            </div>


        </form>

        
            <table>
                <thead>
                    <tr>
                        <th class="table__idx">#</th>
                        <th class="table__product">Продукт</th>
                        <th class="text-right">Ед. цена</th>
                        <th class="text-right">К-во</th>
                        <th class="text-right">Общо</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Данъчна основа:</td>
                        <td id="wVat"></td>
                    </tr>
                    <tr>
                        <td colspan="4">ДДС:</td>
                        <td id="vat"></td>
                    </tr>
                    <tr>
                        <td colspan="4">Общо:</td>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
    </div>

    <script src="sales.js" type="text/javascript"></script>
</body>

</html>
